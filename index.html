<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="drum-kit">
            <div class="kit" data-target = "65">
                <kbd class="key">A</kbd>
                <span class="text">boom</span>
                <audio src="sounds/boom.wav"></audio>
            </div>
            <div class="kit" data-target = "83">
                <kbd class="key">S</kbd>
                <span class="text">clap</span>
                <audio src="sounds/clap.wav"></audio>
            </div>
            <div class="kit" data-target = "68">
                <kbd class="key">D</kbd>
                <span class="text">hat</span>
                <audio src="sounds/hihat.wav"></audio>
            </div>
            <div class="kit" data-target = "70">
                <kbd class="key">F</kbd>
                <span class="text">kick</span>
                <audio src="sounds/kick.wav"></audio>
            </div>
            <div class="kit" data-target = "71">
                <kbd class="key">G</kbd>
                <span class="text">hat</span>
                <audio src="sounds/openhat.wav"></audio>
            </div>
            <div class="kit" data-target = "72">
                <kbd class="key">H</kbd>
                <span class="text">ride</span>
                <audio src="sounds/ride.wav"></audio>
            </div>
            <div class="kit" data-target = "74">
                <kbd class="key">J</kbd>
                <span class="text">snare</span>
                <audio src="sounds/snare.wav"></audio>
            </div>
            <div class="kit" data-target = "75">
                <kbd class="key">K</kbd>
                <span class="text">tink</span>
                <audio src="sounds/tink.wav"></audio>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
